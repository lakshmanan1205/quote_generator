<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <button id="webview-button" title="enable view">Enable View</button> -->
    <div class="quote_container" id="quote_container">
      <!-- quote -->
      <p id="webview"></p>
      <div class="quote_text">
        <i class="fas fa-quote-left"></i>
        <span class="" id="quote"> </span>
        <!-- author -->
        <div class="quote_author">
          <span id="author"> </span>
        </div>
        <!-- button -->
        <div class="button_container">
          <button class="twitter_button" id="twitter" title="Tweet this !">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new_quote">New Quote</button>
        </div>
      </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
